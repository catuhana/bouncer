[workspace]
members = ["bouncer", "bouncer-bot", "bouncer-cli", "bouncer-config"]
resolver = "2"

[workspace.package]
version = "0.0.0"
license = "GPL-3.0"
publish = false
edition = "2021"
rust-version = "1.82.0"

[workspace.dependencies]
anyhow = "1.0.92"
async-trait = "0.1.83"
secrecy = { version = "0.10.3" }
thiserror = "2.0.0"
tokio = "1.41.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
twilight-cache-inmemory = "0.16.0-rc.1"
twilight-gateway = "0.16.0-rc.1"
twilight-http = "0.16.0-rc.1"
twilight-model = "0.16.0-rc.1"

[profile.release]
lto = "thin"
